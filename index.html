<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos em Astronomia Dinâmica e Dinâmica Não-Linear</title>
    <!-- Importando W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Azul-marinho escuro */
            font-family: "Arial", sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0 2em 0;
        }
        .image-box {
            width: 100%;
            max-width: 1400px;
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
            background-color: #003366; /* Tom mais claro que o fundo */
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tópicos em Astronomia Dinâmica e Dinâmica Não-Linear</h1>
        <p>9 e 10 de Dezembro, 2024</p>

        <!-- Caixa para imagem -->
        <div class="image-box w3-card">
            <img src="poster_final2.png" alt="Poster">
        </div>
    </div>
</body>
</html>
